<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinet</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>

<body> 
    <section class="position-relative bottom_section" id="seccion_banner_home">
        <div class="mb-4 rounded ">            
            <header class="position-absolute" id="content_header">
                <nav class="navbar navbar-expand-lg position-relative" aria-label="Tenth navbar example">
                    <div class="container-fluid">
        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        
        
                        <div class="logo_dinet position-absolute">
                            <img src="public/img/Logo_dinet.png" alt="">
                        </div>
        
                        <div class="collapse navbar-collapse justify-content-end" id="navbarsExample08">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Sobre nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Servicios</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Noticias</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Cotizaciones</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link boton_buscar_header" href="#"><img src="public/img/header/rastreo.png" alt=""></a>
                                </li>
                                <li class="nav-item boton b_boton">
                                    <a class="nav-link text-white" href="#">Acceso Clientes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-md-5 px-0">
                        <div class="content_banner">
                            <h1 class="display-6 titulo">Operador logístico</h1>
                            <p class="lead my-3">Administre en forma integrada y eficiente toda su cadena de abastecimiento</p>
                            <b>Dale seguimiento a tu envío</b>
                            <div class="content_input_search  position-relative">                                
                                <input class="input_search" type="text" placeholder="Escribe el código de envío">
                                <span class="position-absolute"><img src="public/img/header/rastreo.png" alt=""></span>
                                <a href="#!" class="b_boton text-white position-absolute btn_global">Buscar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="seccion_slider_soluciones">

        <div class="container">
            <div class="row">
                <div class="titulo_global">
                    <b>Servicios</b>
                    <h2 class="display-6">Nuestras soluciones</h2>
                </div>
            </div>
        </div>

    </section>


    <script type="text" src="public/js/bootstrap.min.js"></script>

</html>
